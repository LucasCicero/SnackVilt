<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>SnackApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Pessoas</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      <li><a href="/semana" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de semanas de Lanche</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Deletar</th>
				<th>Editar</th>			
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td><a th:href="${(#mvc.url('SC#detalhesPessoa').arg(0, pessoa.codigo)).build()}"><span th:text="${pessoa.pessoaNome}"></span></a></td>
				
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('SC#deletarPessoa').arg(0, pessoa.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('SC#editarPessoa').arg(0, pessoa.codigo)).build()}"><i class="material-icons left">edit</i></a></td>
				
				
				
				
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
