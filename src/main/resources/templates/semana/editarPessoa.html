<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">	
 	  
<head>
	<title>CartorioApp</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Editar Pessoa:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/pessoa" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Pessoas</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>





	<form class="container" method ="post">
		 <div class="row">
		 <div class="input-field col s6">
			Nome: <input type ="text" th:field="${pessoa.pessoaNome}" name="nome"/>
			
			
		
			</div>
	
		</div>
	
	<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
</body>

</html>
